<footer class="footer">
    <span class="todo-count"><strong>{{ inProcessTasks }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a [class.selected]="filter === currentFilter" (click)="changeFilter(filter)">
                {{ filter === 'all' ? 'Todos' : filter === 'inProcess' ? 'Pendientes' : 'Completados' }}
            </a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearTodos()">Clear completed</button>
</footer>
