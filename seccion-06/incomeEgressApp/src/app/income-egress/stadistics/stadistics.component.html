<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-money-bill-alt text-success icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalIncomes | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{incomes}} items
                </p>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Egresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalOutcomes | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{outcomes}} items
                </p>
            </div>
        </div>
    </div>
</div>


<div class="row m-5">

    <div class="col-12">
        <div class="card card-statistics">
          <div class="card-body">

              <div class="clearfix">
                  <div class="float-left">
                    <i class="fa fa-building text-info icon-lg"></i>
                  </div>
                  <div class="float-right">
                    <p class="mb-0 text-right">Diferencia</p>
                    <div class="fluid-container">
                      <h3 [ngClass]="{
                        'text-success': totalIncomes - totalOutcomes > 0,
                        'text-danger': totalIncomes - totalOutcomes < 0
                      }"
                          class="font-weight-medium text-right mb-0">
                        {{ totalIncomes - totalOutcomes | currency }}
                      </h3>
                    </div>
                  </div>
                </div>


          </div>
      </div>
    </div>

    <div class="col-12 p-5" *ngIf="incomes > 0 || outcomes > 0">
        <div class="card card-statistics">
          <div class="card-body d-flex flex-column align-items-center">
            <h1 class="card-title text-center">Grafica</h1>

            <div style="display: block" class="chart">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="'doughnut'">
                </canvas>
              </div>

          </div>
        </div>
    </div>

  </div>
